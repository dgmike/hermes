{% extends '_base.html' %}

{% block head %}
<style>
    body {
        background: #f5f5f5;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
    }

    .error-code {
        font-size: 6rem;
        height: 6rem;
        color: #ccc;
    }

    .error-message {
        color: #333;
    }

    .error-date {
        color: #555
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <div class="error-code">{{errorCode}}</div>
    <div class="error-message">{{errorMessage}}</div>
    <div class="error-date">{{ date.toISOString() }}</div>
</div>
{% endblock %}
